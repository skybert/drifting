<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"
>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="author" content="Torstein Krause Johansen"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/style/skybert.css" /> 
    <title>
      DetailsPage
    </title>
  </head>
  <body>
    <h1>Details of <span wicket:id="name"></span></h1>
    <div wicket:id="feedback"></div>
    <dl>
      <dt>ID: <span wicket:id="id"></span></dt>
      <dt>Price: <span wicket:id="price"></span></dt>
    </dl>
    <form wicket:id="form">
      <div>
        <input wicket:id="addToCart" type="submit" value="Add to cart"/>
        <input wicket:id="goBackToCatalogue" type="submit" value="Go back to catalogue"/>
      </div>
    </form>
  </body>
</html>
